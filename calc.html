<!DOCTYPE html>
<html>

<head>
    <title>Ingredient Calculator</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Light theme */
        @media (prefers-color-scheme: light) {
            body {
                background-color: white;
                color: black;
            }

            th {
                background-color: #f2f2f2;
            }
        }

        /* Dark theme */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #333;
                color: white;
            }

            th {
                background-color: #555;
            }
        }

        @media screen and (max-width: 600px) {
            body {
                font-size: 18px;
            }

            h1 {
                font-size: 24px;
            }

            /* Make table layout automatic */
            table {
                width: 100%;
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }

            /* Add borders to cells */
            th,
            td {
                border: 1px solid #ddd;
                padding: 8px;
            }

            /* Add more styles for mobile devices here */
        }
    </style>

    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
    <h1>Ingredientų Skaičiuoklė</h1>

    <script src="/Calc/plugins/jspdf.umd.min.js"></script>
    <script src="/Calc/plugins/jspdf.plugin.autotable.js"></script>
    <script type="module" src="./main.js"></script>
</body>

</html>
